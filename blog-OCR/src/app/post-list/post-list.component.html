<div class="row">
  <div class="col-xs-12">
    <h2>Vos Posts</h2>
    <div class="list-group">

      <button
        class="list-group-item"
        *ngFor="let post of posts; let i = index"
        (click)="onViewPost(i)"

        [ngClass]="{'list-group-item':true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">

        <h3 class="list-group-item-heading">
          {{ post.titre }}

          <button class="btn btn-default pull-right" (click)="onDeletePost(i)" title="Supprimer"><span
            class="glyphicon glyphicon-erase"></span></button>
          <button class="btn btn-default pull-right" (click)="onEditPost(i)" title="Modifier"><span
            class="glyphicon glyphicon-pencil"></span></button>
        </h3>
        <em class="text-info">{{ post.created_at | date: 'd MMM y HH:mm:ss' }}</em>
        <p class="list-group-item-text">{{ post.titre }}</p>
        <em class="text-info pull-right">Post by {{ post.postBy }}</em>
      </button>

    </div>
    <button class="btn btn-info" (click)="onNewPost()"><span class="glyphicon glyphicon-new-window"></span> Nouveau
      Post
    </button>
  </div>
</div>
